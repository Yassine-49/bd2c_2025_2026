<script language="javascript">
//===============Test le Champs Num
function testnum(){
var N=document.form1.tnum.value;
if(N==""){
document.getElementById("e").style.display='block';return false;
}else{
document.getElementById("e").style.display='none';return true;
}
}
//===============Test le Champs nom
function testnom(){
var P=document.form1.tnom.value;
if(P==""){
document.getElementById("er").style.display='block';return false;
}else{
document.getElementById("er").style.display='none';return true;
}
}
//======================================//
//verifier date
function testdate(d){
var dat=/^(0[1-9]|[12][0-9]|3[01])[- \/.](0[1-9]|1[012])[- \/.](19|20)\d\d$/;
return d.match(dat);
}
//===========//
function verifdate(){
var dt=document.form1.tdate.value;
if(!testdate(dt)){
document.getElementById("err").style.display='block';return false;

}else{
document.getElementById("err").style.display='none';return true;
}
}

function validerForm(){

return  verifdate()  & testnum()  & testnom();
}

</script>
